<p-toolbar 
styleClass="bg-white-900 shadow-2" 
[style]="{  'background-image': 'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))' }">
    <ng-template pTemplate="start">
        <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" />
    </ng-template>
    <ng-template pTemplate="center">
        <div class="flex flex-wrap align-items-right gap-3">
            <button class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                <i class="pi pi-fw pi-align-justify text-2xl"></i>
            </button>
            <button class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                <i class="pi pi-fw pi-calendar text-2xl"></i>
            </button>
            <button class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                <i class="pi pi-user text-2xl"></i>
            </button>
            <button class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                <i class="pi pi-fw pi-cog text-2xl"></i>
            </button>
        </div>
    </ng-template>
    
</p-toolbar>
<br>
   
   
   <div class="menu">
        <p-menu [model]="items">
        </p-menu>
</div>






<p-chart class="chart" type="bar" [data]="basicData" [options]="basicOptions" height="80vh" width="40vw"></p-chart>
