
<p-dialog 
    header="Header" 
    [(visible)]="displayAddModal" 
    [modal]="true" 
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
    [style]="{ width: '50vw' }" 
    [draggable]="false" 
    [resizable]="false">
        <p>
            Lorem ipsum dolor sit amet...
        </p>
        <ng-template pTemplate="footer">

            <p-button (click)="displayAddModal=false", label="Cancel", styleClass="p-button-text"></p-button>
        </ng-template>
        
</p-dialog>
