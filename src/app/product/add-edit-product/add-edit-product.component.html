
<p-dialog 
    header="Adicionar produto" 
    [(visible)]="displayAddModal" 
    [modal]="true" 
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
    [style]="{ width: '50vw' }" 
    [draggable]="false" 
    [resizable]="false">
        <form #meuForm="ngForm" (ngSubmit)="onSubmit(meuForm)">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" (click)="displayAddModal = false">Cancelar</button>
        </form>
</p-dialog>
